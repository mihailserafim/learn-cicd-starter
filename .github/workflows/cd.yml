name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.1"

            - name: Build application
              run: ./scripts/buildprod.sh

            - name: Setup GCP
              uses: google-github-actions/setup-gcloud@v1
              with:
                  service_account_key: ${{ secrets.GCP_CREDENTIALS }}
                  project_id: notely-484717

            - name: Build Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-484717/notely-ar-repo/notely:latest .
