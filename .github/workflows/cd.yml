name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.1"

            - name: Set up Goose
              run: go install github.com/pressly/goose/v3/cmd/goose@latest

            - name: Build application
              run: ./scripts/buildprod.sh

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_CREDENTIALS }}

            - name: Setup GCP
              uses: google-github-actions/setup-gcloud@v3
              with:
                  version: ">= 363.0.0"

            - name: Build Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-484717/notely-ar-repo/notely:latest .

            - name: Run database migrations
              run: ./scripts/migrateup.sh

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-484717/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-484717 --max-instances=4
